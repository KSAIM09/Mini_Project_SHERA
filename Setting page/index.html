
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="bg">
        <h1>Settings</h1>
        <div class="main">
            <div class="left">
                <div class="top-l">
                    <img>
                    <h2>Jessie Lane</h2>
                    <p style="color: grey; margin-top: 10px;">(Click to change your photo)</p>
                </div>
                <div class="line"></div>
                <div class="bottom-l">
                    <a href="" style="color: #E76661; font-weight: 600;">Account</a>
                    <a href="">Security & Privacy</a>
                    <a href="">Mobile</a>
                    <a href="">Find Friends</a>
                    <a href="">History</a>
                </div>
            </div>
            <div class="right">
                <div class="right-leftPart">
                    <h2 style="margin-top: 20px; color: #E76661; font-weight: 300;">Account Settings</h2>
                    <form>
                        <div class="con-1">
                            <div class="data">
                                <label for="username">Username</label>
                                <input type="text" name="username" placeholder="Jessie Jane">
                            </div>
                            <div class="data">
                                <label for="email">Email</label>
                                <input type="text" name="email" placeholder="jessiejane1992@gmail.com">
                            </div>
                        </div>

                        <div class="con-2">
                            <div class="data">
                                <label for="gender">Gender</label>
                                <select id="gender ">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                
                            </div>
                            <div class="data">
                                <label for="birthday">Birthday</label>
                                <select id="day" name="day">
                                    <option value="">Day</option>
                                    <!-- Options for days -->
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                        
                                <select id="month" name="month">
                                    <option value="">Month</option>
                                    <!-- Options for months -->
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                
                                <select id="year" name="year">
                                    <option value="">Year</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
    
                            </div>
    
                            <div class="data">
                                <label for="Job">Job</label>
                                <input type="text" placeholder="Ui Designer">
                            </div>
                        </div>
                        
                        <div class="con-3">
                            <div class="data">
                                <label for="language">Language</label>
                                <input type="text" placeholder="English">
                            </div>
    
                            <div class="data">
                                <label for="country">Country</label>
                                <input type="text" placeholder="United States">
                            </div>
    
                            <div class="data">
                                <label for="city">City</label>
                                <input type="text" placeholder="Boston">
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
                <div class="line2"></div>
                <div class="right-rightPart">
                    <form>
                        <div class="r-con-1">
                            <div class="data">
                                <label for="CurrentPassword">Current Password</label>
                                <input type="text" placeholder="*$*$*$*">
                            </div>

                            <div class="data">
                                <label for="NewPassword">New Password</label>
                                <input type="text" placeholder="Must Contain 6 Character">
                            </div>

                            <div class="data">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="text" placeholder="Re-write the password...">
                            </div>
                        </div>

                        <div class="r-con-2">
                            <div class="data">
                                <label for="fbLink">Facebook Link</label>
                                <input type="text" placeholder="Facebook ID">
                            </div>

                            <div class="data">
                                <label for="Twitter">Twitter Link</label>
                                <input type="text" placeholder="Twitter ID">
                            </div>
                        </div>

                        <div class="r-con-3">
                            <div class="btn">
                                <p>Email Notification</p>
                                <div style="background-color: rgb(218, 218, 218);">
                                    <div class="ball" style="background-color: white; left: 10%;" ></div>
                                </div>
                            </div>
                            <div class="btn">
                                <p>Video Autoplay</p>
                                <div>
                                    <div class="ball"></div>
                                </div>
                            </div>
                            <div class="btn">
                                <p>Inform me before showing media that<br>may be sensitive</p>
                                <div>
                                    <div class="ball"></div>
                                </div>
                            </div>

                        </div>
                    </form>

                    <button id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
