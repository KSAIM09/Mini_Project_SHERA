<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA timer</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <div class="bg">
        <div class="container">
            <div class="nav">
                <a href=""><img src="LOGO.png" alt="" style="width: 110px; height: 40px;"></a>
                <a href="">TEAMS</a>
                <a href="">GAMES</a>
                <a href="">PLAYERS</a>
                <a href="" style="color: white;">SUPER BOWL</a>
                <a href="">ARENA</a>
            </div>

            <div class="heading">
                <h1>LET'S COUNT IT DOWN TO THE <br> NEXT <span style="color: #077FB8;">SUPER BOWL</span></h1>
            </div>

            <div class="timer">
                <div class="item">
                    <p>Days</p>
                    <h1>96</h1>
                </div>
                <div class="colon">
                    <span style="font-size: 100px;">&#58;</span>
                </div>
                <div class="item">
                    <p>Hours</p>
                    <h1>13</h1>
                </div>
                <div class="colon">
                    <span style="font-size: 100px;">&#58;</span>
                </div>
                <div class="item">
                    <p>Minutes</p>
                    <h1>08</h1>
                </div>
                <div class="colon">
                    <span style="font-size: 100px;">&#58;</span>
                </div>
                <div class="item">
                    <p>Seconds</p>
                    <h1>56</h1>
                </div>
            </div>

            <div class="ticket">
                <div class="left">
                    <h3>GET YOUR TICKETS NOW!</h3>
                    <button>BOOK TICKETS</button>
                </div>
                <div class="right">
                    <h3>TEAMS</h3>
                    <div class="teams">
                        <img src="pngwing.com (1).png" alt="">
                        <img src="pngwing.com (2).png" alt="">
                        <img src="pngwing.com (3).png" alt="">
                        <img src="pngwing.com (4).png" alt="">
                        <img src="pngwing.com (5).png" alt="">
                        <img src="pngwing.com (6).png" alt="">
                    </div>
                </div>
            </div>

            <div class="bar">
                <div class="left-bar">
                    <h3>LOCATION</h3>
                    <h3>MERCEDES_BENZ STADIUM<br> <span>Atlanta, Georgia</span></h3>
                </div>
                <div class="right-bar">
                    <h3>VIEW ON MAP</h3>
                    <span style="font-size: 20px;"><i class="ri-arrow-right-s-line"></i></span>
                </div>

            </div>

            <img src="pngwing.com.png" alt="" class="player">
        </div>
    </div>
    
</body>
</html>
