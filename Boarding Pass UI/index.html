<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="bg">
        <div class="main">
            <div class="left">
                <div class="qr"></div>
            </div>
            <div class="middle">
                <div class="top">
                    <div class="head">
                        
                            <h3>Mumbai, <br>India</h3>
                        
                            
                            <h3>Amsterdam, <br> Netherlands</h3>
                        
                    </div>
                    <div class="add">
                        <div>
                            <h1>BOM</h1>
                            <p>Wed, July 27th<br>1:00 AM</p>
                        </div>

                        <div id="ops"><span id="plain"><i class="ri-flight-takeoff-line"></i></span></div>
                        <div id="dot"></div>
                        
                        <div style="display: flex; flex-direction: column; align-items: end;">
                            <h1>AMS</h1>
                            <p>Thu, July 27th<br> 8:30 AM</p>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="con">
                        <p>Passenger</p>
                        <h4>Maximus Zeus</h4>
                    </div>

                    <div class="con">
                        <p>Seat</p>
                        <h4>4A</h4>
                    </div>

                    <div class="con">
                        <p>Terminal</p>
                        <h4>D</h4>
                    </div>

                    <div class="con">
                        <p>Gate</p>
                        <h4>2</h4>
                    </div>

                    <div class="con">
                        <p>Boarding</p>
                        <h4>12:40 PM</h4>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="flight">
                    <h2 style="width: 120px; ">Boarding Pass</h2>
                </div>
                <div class="name">
                    <h2 style="width: 120px; margin-left: 20px;">JET AIRWAYS <span><i class="ri-flight-takeoff-line"></i></span></h2>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
