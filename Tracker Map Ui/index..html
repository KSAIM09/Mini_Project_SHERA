<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="bg">
        <div class="container">
            <div class="part-1">
                <img style="width: 380px;" src="https://lh5.googleusercontent.com/p/AF1QipOahibS8rvV52EWYQix3auvNXljGDFzVKrq2Lsy=w426-h240-k-no" alt="">
               
                <div class="top">
                    
                    <h1>Sheryians Coding School</h1>
                    <div class="grey">
                        <p><span style="color: gray;">4.8 </span><span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span> 
                            <span style="color: gray;">(486)</span>
                        </p>
                        <p style="color: gray; margin-top: 4px;">Coaching Center</p>
                    </div>

                    <div class="btn">
                        <button style="color: #1a73e8;">Overview</button>
                        <button>Reviews</button>
                    </div>
                    
                </div>

                <div class="nav">
                    <div>
                        <span><i class="ri-arrow-right-circle-fill"></i></span>
                        <p>Directions</p>
                    </div>
                    <div>
                        <span><i class="ri-save-line"></i></span>
                        <p>Save</p>
                    </div>
                    <div>
                        <span><i class="ri-map-pin-2-line"></i></span>
                        <p>Nearby</p>
                    </div>
                    <div>
                        <span><i class="ri-send-plane-line"></i></span>
                        <p>Send to Phone</p>
                    </div>
                    <div>
                        <span><i class="ri-share-fill"></i></span>
                        <p>Share</p>
                    </div>
                    
                </div>

                <div class="info">
                    <div class="contents">
                        <span style="font-size: 20px; color: #1a73e8;"><i class="ri-mind-map"></i></span>
                        <p style="font-size: 14px;">You visited on Friday</p>
                    </div>

                    <div class="contents">
                        <span style="font-size: 20px; color: #1a73e8;"><i class="ri-map-pin-2-line"></i></span>
                        <p style="font-size: 14px;">23-B, near Chai Sutta Bar, Sector C, Indrapuri,<br> Bhopal, Madhya Pradesh 462021</p>
                    </div>

                    <div class="contents">
                        <span style="font-size: 20px; color: #1a73e8;"><i class="ri-timer-2-line"></i></span>
                        <p style="font-size: 14px;">Open ⋅ Closes 8:30 pm</p>
                    </div>

                    <div class="contents">
                        <span style="font-size: 20px; color: #1a73e8;"><i class="ri-earth-line"></i></span>
                        <p style="font-size: 14px;">https://sheryians.com/</p>
                    </div>

                    <div class="contents">
                        <span style="font-size: 20px; color: #1a73e8;"><i class="ri-phone-fill"></i></span>
                        <p style="font-size: 14px;">09691778470</p>
                    </div>
                </div>

            </div>
            <div class="part-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.775477373786!2d77.46275017532069!3d23.2512559790141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c43977890a98d%3A0x928a948dc6de732e!2sSheryians%20Coding%20School!5e0!3m2!1sen!2sin!4v1718865957449!5m2!1sen!2sin" width="800" height="670" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
