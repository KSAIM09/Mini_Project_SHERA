<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="main">
       <div class="signUp">
        <div class="left">
            <div class="logo">
                <img  src="beer.png" alt="">
            </div>
            <div class="l-con">
                <div class="header">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please<br> login with your personal info</p>
                </div>
                <div class="head-btn">
                    <button>SIGN IN</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="r-con">
                <div class="form-con">
                    <h1>Sign Up</h1>
                    <form >
                        <label for="fullname">Full Name </label>
                        <input type="text" name="fullname" id="fullname" required placeholder="Enter your Full Name">

                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required placeholder="Your e-mail goes here">

                        <label for="password">Password </label>
                        <input type="password" name="password" id="password" required placeholder="Password must contain 6 letters">

                        <button type="submit">Sign Up</button>
                        
                        <div class="social">
                            <span><i class="ri-google-fill"></i></span>
                            <span><i class="ri-facebook-box-fill"></i></span>
                            <span><i class="ri-linkedin-box-fill"></i></span>
                            <span><i class="ri-twitter-fill"></i></span>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
       </div> 
    </div>

</body>
</html>
